<div id="popup-dialog-single-dismissible-actions" class="visually-hidden">
  <div class="btn-group" data-toggle="buttons-radio">
    <button type="button" class="btn" data-popup-close="#popup-single-actions-example">Filter 1</button>
    <button type="button" class="btn" data-popup-close="#popup-single-actions-example">Filter 2</button>
    <button type="button" class="btn" data-popup-close="#popup-single-actions-example">Filter 3</button>
  </div>
</div>
